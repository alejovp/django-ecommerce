{% extends "base.html" %}

{% block content %}

    <h1>Your product list!</h1>
    <div class="row">
        {% for obj in object_list %}
            <div class="col">
                {% include "products/snippets/card.html" with instance=obj %}
                {% if forloop.counter|divisibleby:3 %}
                    </div></div><div class="row"><div class="col-12"><hr></div>
                {% else %}
                    </div>
                {% endif %}
        {% endfor %}
    </div>

{% endblock content %}
