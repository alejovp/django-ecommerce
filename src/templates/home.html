{% extends "base.html" %}
{% load static %}

{% block content %}
  <img src="{% static 'img/bg_home.jpg' %}" class="bg">
  <div class="text-center">
    <h1>{{ title }}</h1>
    <div class="row">
      <div class="col">
        <p>{{ content }}</p>
      </div>
    </div>
    <div class="row">
      {% if user.is_authenticated %}
      <div class="col">
        <h2>Premium Content</h2>
        <p>{{ premium_content }}</p>
      </div>
      {% endif %}
    </div>
  </div>
{% endblock  %}
